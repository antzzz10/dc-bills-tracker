name: Monitor DC Bills

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'

permissions:
  contents: write
  actions: read

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run bill monitoring script
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/monitor-bills.js > monitoring-report.txt

      - name: Check for changes
        id: check_changes
        run: |
          if [ -f bill-status-history.json ]; then
            LATEST=$(cat bill-status-history.json | jq -r '.[-1].timestamp')
            CHANGES_COUNT=$(cat bill-status-history.json | jq -r '.[-1].changes | length')
            SAFE_TIMESTAMP=$(echo $LATEST | tr ':' '-')
            echo "timestamp=$LATEST" >> $GITHUB_OUTPUT
            echo "safe_timestamp=$SAFE_TIMESTAMP" >> $GITHUB_OUTPUT
            echo "changes_count=$CHANGES_COUNT" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload monitoring report
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report-${{ steps.check_changes.outputs.safe_timestamp }}
          path: |
            monitoring-report.txt
            bill-status-history.json
          retention-days: 90

      - name: Commit and push updates
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'DC Bills Monitor'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Only commit the files we care about, ignore everything else
          git add -f bill-status-history.json src/data/bills.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update bill statuses - ${{ steps.check_changes.outputs.timestamp }}"

            # Try to push, if it fails due to remote changes, pull and retry
            git push origin main || {
              echo "Push failed, pulling latest changes..."
              # Discard any uncommitted changes (like package-lock.json) before rebasing
              git checkout -- .
              git pull --rebase origin main
              git push origin main
            }
          fi

      - name: Rebuild and deploy if bills.json changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "src/data/bills.json"; then
            echo "bills.json changed - rebuilding and deploying..."
            npm run build
            npm run deploy
          else
            echo "No changes to bills.json - skipping deploy"
          fi

      - name: Send email notification
        if: steps.check_changes.outputs.has_changes == 'true'
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "DC Bills Monitoring Report - ${{ steps.check_changes.outputs.timestamp }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: DC Bills Monitor <noreply@representdc.org>
          body: |
            DC Bills Monitoring completed at ${{ steps.check_changes.outputs.timestamp }}

            âœ… Checked ${{ steps.check_changes.outputs.changes_count }} bills

            Full monitoring report is attached.

            View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: monitoring-report.txt
          ignore_cert: false
          convert_markdown: true
